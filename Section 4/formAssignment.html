<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Register</h1>

	<form>

		<div>
			<label>First Name:
				<input type="text" name="firstName" placeholder="John" required>
			</label>
			<label>Last Name:
				<input type="text" name="lastName" placeholder="Doe" required>
			</label>
		</div>

		<div>
			<label>Male
				<input type="radio" name="gender" value="male">
			</label>
			<label>Female
				<input type="radio" name="gender" value="female">
			</label>
			<label>Other
				<input type="radio" name="gender" value="other">
			</label>
		</div>

		<div>
			<label>Email:
				<input type="email" name="emailId" placeholder="email@email.com" required>
			</label>
			<label>Password:
				<input type="password" name="pwd" pattern=".{5,10}" placeholder="password" title="5 to 10 characters" required>
			</label>
		</div>

		<div>
			<label>Birthday:
				<select name="month">
					<option>Month</option>
					<option value="jan">Jan</option>
					<option value="feb">Feb</option>
					<option value="march">March</option>
				</select>			
			</label>
			<select name="day">
				<option>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option value="1995">1995</option>
				<option value="1994">1994</option>
				<option value="1993">1993</option>
			</select>
		</div>

		<div>
			<label>I agree to the terms and conditions
				<input type="checkbox" name="agreed" value="checked">
			</label>
		</div>

		<button>Submit</button>

		
	</form>

</body>
</html>
